
<div class="container">
    <div class="row">
        <div *ngFor="let pokemon of pokemonList" class="col m4 s6" appHoverCursor>
            <div class="card horizontal" (click)="goToPokemon(pokemon)" pkmnBorderCard> 
                <!-- cette ligne on met l'argument par la -->
                <div class="card-image">
                    <img [src]="pokemon.picture" alt="" />
                </div>
                <div class="card-stacked">
                    <div class="card-content">
                        <p>{{pokemon.name}}</p>
                        <!-- Les pipes pour transformer dans nos templates -->
                        <!-- Appliquons le pipe date -->
                        <!-- L'opÃ©rateur pipe est '|' -->

                        <p><small>{{ pokemon.created | date: 'dd/MM/YYYY hh:mm' }}</small></p>
                        <span 
                            *ngFor="let type of pokemon.types" 
                            class="{{ type | pokemonTypeColor}}">
                            {{ type }}
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
